<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stroop Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stroop Test</h1>
      <button id="startBtn">Start</button>
      <button id="restartBtn" style="display: none">Restart</button>
      <div id="timer">Time: 20s</div>
      <div id="game" style="display: none">
        <p id="colorWord"></p>
        <div class="options">
          <button class="colorBtn" id="btnRed">Red</button>
          <button class="colorBtn" id="btnGreen">Green</button>
          <button class="colorBtn" id="btnBlue">Blue</button>
          <button class="colorBtn" id="btnYellow">Yellow</button>
        </div>
      </div>
      <div id="result" style="display: none">
        Your Score: <span id="score">0</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
